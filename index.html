<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Indian Country Development</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    /* PAGE BACKGROUND */
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff !important;
    }

    /* ROOT CONTAINER */
    #icd-site {
      --bg: #ffffff;
      --ink: #0f172a;
      --ink-soft: #4b5563;
      --ink-muted: #9ca3af;
      --accent: #0f9c93;           /* slightly deeper teal */
      --accent-light: #34d3c1;
      --accent-soft: rgba(15, 156, 147, 0.16);
      --accent-soft-light: rgba(15, 156, 147, 0.06);
      --accent-glow: rgba(15, 156, 147, 0.25);
      --line: rgba(15, 23, 42, 0.08);
      --font-sans: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;

      font-family: var(--font-sans);
      color: var(--ink);
      background-color: var(--bg);

      /* dot grid */
      background-image: radial-gradient(circle, rgba(15,23,42,0.10) 1px, transparent 1px);
      background-size: 34px 34px;

      width: 100%;
      max-width: 100%;
      min-height: 100vh;
    }

    #icd-site * {
      box-sizing: border-box;
    }

    #icd-site a {
      color: inherit;
      text-decoration: none;
    }

    body #icd-site {
      font-size: 16px;
    }

    /* HEADER + HAMBURGER */
    #icd-site .icd-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 1.5rem;
      background: rgba(255,255,255,0.96);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--line);
    }

    #icd-site .icd-logo {
      font-size: 0.78rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--ink-soft);
      white-space: nowrap;
    }

    #icd-site .icd-nav-toggle {
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #icd-site .icd-nav-toggle span {
      display: block;
      width: 100%;
      height: 2px;
      border-radius: 999px;
      background: var(--ink);
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    #icd-site .icd-nav-toggle.open span:nth-child(1) {
      transform: translateY(11px) rotate(45deg);
    }
    #icd-site .icd-nav-toggle.open span:nth-child(2) {
      opacity: 0;
    }
    #icd-site .icd-nav-toggle.open span:nth-child(3) {
      transform: translateY(-11px) rotate(-45deg);
    }

    /* FULLSCREEN NAV DRAWER */
    #icd-site .icd-nav-drawer {
      position: fixed;
      inset: 0;
      z-index: 40;
      background: rgba(15,23,42,0.94);
      color: #ffffff;
      transform: translateY(-100%);
      transition: transform 0.25s ease-out;
      padding: 4.2rem 1.75rem 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    #icd-site .icd-nav-drawer.open {
      transform: translateY(0);
    }

    #icd-site .icd-nav-label {
      font-size: 0.7rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent-light);
      font-weight: 700;
      margin-bottom: 0.75rem;
      opacity: 0.9;
    }

    #icd-site .icd-nav-drawer a {
      font-size: 1.15rem;
      font-weight: 600;
      color: #e5e7eb;
      padding: 0.35rem 0;
    }

    #icd-site .icd-nav-drawer a:hover {
      color: #ffffff;
    }

    /* HERO */
    #icd-site .hero {
      padding: 5.2rem 1.75rem 3.5rem; /* extra top padding for fixed header */
      text-align: center;
      background: rgba(255,255,255,0.96);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #icd-site .hero-inner {
      max-width: 900px;
      margin: 0 auto;
    }

    #icd-site .hero-text {
      font-size: clamp(1.55rem, 4.5vw, 2.5rem);
      line-height: 1.55;
      font-weight: 600;
    }

    #icd-site .hero-term {
      display: inline-block;
      font-weight: 800;
      min-width: 260px;
    }

    #icd-site .hero-term-inner {
      display: inline-block;
      color: var(--accent);
      font-weight: 800;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.45s ease, transform 0.45s ease;
    }

    #icd-site .hero-term-inner.fade-out {
      opacity: 0;
      transform: translateY(8px);
    }

    #icd-site .hero-term-inner.fade-in {
      opacity: 1;
      transform: translateY(0);
    }

    #icd-site .hero-highlight {
      color: var(--accent);
      font-weight: 800;
    }

    /* (All the other section styles from your original file can stay here
       so we can reuse them on the subpages; they just won’t be used on
       the homepage.) */
  </style>
</head>
<body>
<div id="icd-site">

  <!-- FIXED HEADER + HAMBURGER -->
  <header class="icd-header">
    <div class="icd-logo">Indian Country Development</div>
    <button class="icd-nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <!-- FULLSCREEN MENU -->
  <nav class="icd-nav-drawer" aria-hidden="true">
    <div class="icd-nav-label">Menu</div>
    <a href="what-we-do.html">What we do</a>
    <a href="work.html">Who we work with &amp; how we work</a>
    <a href="who-we-are.html">Who we are</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- HERO ONLY -->
  <section class="hero">
    <div class="hero-inner">
      <p class="hero-text">
        A Native-led consulting firm for
        <span class="hero-term">
          <span class="hero-term-inner" id="rotateTerm">tribal governments</span>
        </span>
        and the partners working alongside them—strategy, operations, and data for
        <strong class="hero-highlight">Indian Country development.</strong>
      </p>
    </div>
  </section>

</div>

<script>
(function() {
  const root = document.getElementById('icd-site');
  if (!root) return;

  /* ROTATING HERO TERMS */
  const terms = [
    'tribal governments',
    'Native Hawaiian Organizations',
    'Alaska Native Corporations',
    'tribal colleges and universities',
    'Native-led organizations',
    'state-recognized tribes',
    'Alaska Native communities',
    'tribal enterprises',
    'Urban Indian communities'
  ];

  const termSpan = root.querySelector('#rotateTerm');
  let idx = 0;

  if (termSpan) {
    termSpan.textContent = terms[0];
    termSpan.classList.add('fade-in');

    setInterval(() => {
      termSpan.classList.remove('fade-in');
      termSpan.classList.add('fade-out');

      setTimeout(() => {
        idx = (idx + 1) % terms.length;
        termSpan.textContent = terms[idx];
        termSpan.classList.remove('fade-out');
        termSpan.classList.add('fade-in');
      }, 260);
    }, 3600);
  }

  /* HAMBURGER NAV TOGGLE */
  const toggle = root.querySelector('.icd-nav-toggle');
  const drawer = root.querySelector('.icd-nav-drawer');

  function setNavOpen(open) {
    if (!toggle || !drawer) return;
    toggle.classList.toggle('open', open);
    drawer.classList.toggle('open', open);
    toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
    drawer.setAttribute('aria-hidden', open ? 'false' : 'true');
  }

  if (toggle && drawer) {
    toggle.addEventListener('click', () => {
      const isOpen = drawer.classList.contains('open');
      setNavOpen(!isOpen);
    });

    // close menu when a link is clicked
    drawer.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => setNavOpen(false));
    });
  }
})();
</script>
</body>
</html>
